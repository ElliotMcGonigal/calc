<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="form-group">
      <label for="number1">1st number:</label>
      <input id="number1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="number2">2nd number:</label>
      <input id="number2" class="form-control" type="text">
    </div>
    <form id="add">
      <button type="submit" class="btn">Add!</button>
    </form>
    <form id="subtract">
      <button type="submit" class="btn">Subtract!</button>
    </form>
    <form id="multiply">
      <button type="submit" class="btn">Multiply!</button>
    </form>
    <form id="divide">
      <button type="submit" class="btn">Divide!</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
